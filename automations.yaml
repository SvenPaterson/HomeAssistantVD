- id: '1674314800351'
  alias: Washing Machine Status
  description: Logic to determine current status of washing machine based on power
    output of device
  trigger:
  - platform: numeric_state
    entity_id: sensor.s31_3_washing_machine_energy_power
    for:
      hours: 0
      minutes: 3
      seconds: 0
    id: 'Off'
    below: 3
  - platform: numeric_state
    entity_id: sensor.s31_3_washing_machine_energy_power
    for:
      hours: 0
      minutes: 0
      seconds: 30
    id: Idling
    below: 10
    above: 3
  - platform: numeric_state
    entity_id: sensor.s31_3_washing_machine_energy_power
    id: Running
    above: 10
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'Off'
      sequence:
      - service: input_select.select_option
        data:
          option: 'Off'
        target:
          entity_id: input_select.washing_machine_status
    - conditions:
      - condition: trigger
        id: Idling
      sequence:
      - service: input_select.select_option
        data:
          option: Idling
        target:
          entity_id: input_select.washing_machine_status
    - conditions:
      - condition: trigger
        id: Running
      sequence:
      - service: input_select.select_option
        data:
          option: Running
        target:
          entity_id: input_select.washing_machine_status
  mode: single
