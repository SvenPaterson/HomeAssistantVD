  description: What happens when we all come and go from the house
  trigger:
  - platform: state
    entity_id:
    - input_select.house_status
    to: Away
    id: Away
  - platform: state
    entity_id:
    - input_select.house_status
    to: Home
    id: Home
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: Away
      sequence:
      - service: climate.set_preset_mode
        data:
          preset_mode: away
        target:
          entity_id:
          - climate.master_bedroom_heater
          - climate.guest_room
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.all_lights
    - conditions:
      - condition: trigger
